[env:MAIN]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
src_filter = +<*> -<.git/> -<.svn/> -<Example>


[env:H]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
src_filter = +<*> -<.git/> -<.svn/> -<Main> -<Example/LED_STRIP>


[env:LED_STRIP]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
upload_port = 
src_filter = +<*> -<.git/> -<.svn/> -<Main> -<Example/PONTE_H>
lib_deps = adafruit/Adafruit NeoPixel@^1.10.6
